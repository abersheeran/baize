name: CI/CD

on:
  push:
    branches:
      - master
    tags:
      - "*"
    paths:
      - ".github/workflows/ci.yml"
      - "**.py"
      - "pdm.lock"
      - "!baize/__version__.py"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/ci.yml"
      - "**.py"
      - "pdm.lock"
      - "!baize/__version__.py"

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: pdm-project/setup-pdm@v2.5
        name: Setup Python and PDM
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          version: 1.8.5
          enable-pep582: true # Enable PEP 582 package loading globally
      - name: Install dependencies
        run: pdm install -v -dG dev -dG test --no-self
      - name: Static type and format checking
        run: python script/check.py
      - name: Tests
        run: pdm run pytest tests --cov=./baize --cov-report=xml -o log_cli=true -o log_cli_level=DEBUG
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          directory: ./coverage/reports/
          verbose: true

      - name: Tests with mypyc
        run: |
          pdm install -v -dG build --no-isolation
          pdm run pytest tests --cov=./baize -o log_cli=true -o log_cli_level=DEBUG

  publish:
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')

    name: "Python ${{ matrix.python-version }} ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1

      - uses: pdm-project/setup-pdm@v2.5
        name: Setup Python and PDM
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          version: 1.8.5
          enable-pep582: true # Enable PEP 582 package loading globally

      - name: Install dependencies
        run: |
          pdm install -v -dG build --no-self
          python -m pip install -U setuptools wheel twine auditwheel

      - name: Build
        if: matrix.os != 'ubuntu-latest'
        run: |
          pdm export -f setuppy -o setup.py

          python setup.py bdist_wheel

          pdm run pip uninstall -y mypy
          python setup.py bdist_wheel sdist

      - name: Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          pdm export -f setuppy -o setup.py

          python setup.py bdist_wheel -d raw_dist
          auditwheel repair raw_dist/*-linux*.whl -w ./dist

          pdm run pip uninstall -y mypy
          python setup.py bdist_wheel sdist

      - name: Publish
        run: |
          twine upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --verbose --skip-existing dist/*
