name: CI/CD

on:
  push:
    branches:
      - master
    tags:
      - "*"
    paths:
      - ".github/workflows/ci.yml"
      - "**.py"
      - "pdm.lock"
      - "!baize/__version__.py"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/ci.yml"
      - "**.py"
      - "pdm.lock"
      - "!baize/__version__.py"

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: pdm-project/setup-pdm@v2.1
        name: Setup Python and PDM
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          version: 18.2
          enable-pep582: true # Enable PEP 582 package loading globally
      - uses: actions/cache@v2.1.6
        id: cache-requirements
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ matrix.python-version }}-${{ hashFiles('pdm.lock', 'pyproject.toml') }}
      - name: Install dependencies
        run: pdm install -v -dG dev -dG test
      - name: Static type and format checking
        run: python script/check.py
      - name: Generate coverage report
        run: pdm run pytest tests --cov=./baize --cov-report=xml -o log_cli=true -o log_cli_level=DEBUG
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          directory: ./coverage/reports/
          verbose: true

      - name: Install extras
        run: pdm install -v -G multipart --no-self
      - name: Tests
        run: pdm run pytest tests --cov=./baize --cov-report=xml -o log_cli=true -o log_cli_level=DEBUG
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          directory: ./coverage/reports/
          verbose: true

      - name: Tests with mypyc
        run: |
          pdm install -v -dG build
          pdm run pytest tests -o log_cli=true -o log_cli_level=DEBUG
      - name: Test without mypy-extensions
        run: |
          pdm run pip uninstall -y mypy-extensions
          pdm run pytest tests -o log_cli=true -o log_cli_level=DEBUG

  publish:
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')

    name: "Python ${{ matrix.python-version }} ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1

      - uses: pdm-project/setup-pdm@v2.1
        name: Setup Python and PDM
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          version: 18.2
          enable-pep582: true # Enable PEP 582 package loading globally

      - name: Install dependencies
        run: |
          python -m pip install wheel twine
          pdm install -v -dG build

      - name: Build
        run: |
          pdm build

          pdm export -f setuppy -o setup.py
          python setup.py bdist_wheel

      - name: Publish
        run: |
          twine upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --verbose --skip-existing dist/*
